name: deploy.yml
on:
  push:
    branches:
      - pages
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: instala dotnet
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: '9.0.x'

      - name: restore
        working-directory: ./Utilidades.Api
        run: dotnet restore

      - name: build
        run: dotnet build ./Utilidades.Api/Utilidades.Api.csproj

      - name: publish
        run: dotnet publish ./Utilidades.Api/Utilidades.Api.csproj -c Release -o publish
